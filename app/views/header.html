<div id="header">
  <!--START TOP BAR-->
  <div
    class="header-top-bar"
    fixed-element
    top="70"
    ng-class="{'fixed-head': scrolled}">
    <div class="container" layout="row"  layout-wrap layout-align="center center">

      <!--ON SCROLL-->

      <div flex-gt-xs="15" class="logo" layout-align="center center">
        <a href="/" ng-switch on="main.siteTheme">
          <img ng-switch-when="actual-home" src="images/actual-home-blanco.png" alt="Actual Group">
          <img ng-switch-when="actual-studio" src="images/actual-studio-blanco.png" alt="Actual Group">
          <img ng-switch-when="actual-kids" src="images/actual-kids-blanco.png" alt="Actual Group">
          <img ng-switch-default src="images/actual-home-blanco.png" alt="Actual Group">
        </a>
      </div>

      <div
        class="categories-btn-wrap"
        flex-gt-xs="15"
        layout-align="center center"
      >
        <!--
        <a ng-click="main.menuCategoriesOn = !main.menuCategoriesOn" href="#" class="categories-btn">CATEGOR√çAS</a>
        -->
      </div>

      <!--END ONLY ON SCROLL-->


      <form
        hide-xs
        ng-submit="main.handleSearch()"
        class="searcher-wrapper"
        layout="row"
      >
        <div class="searcher" flex>
          <div class="searcher-inner">
            <i class="icon-search"></i>
            <input
              type="text"
              name="term"
              ng-model="main.searchValue"
              >
          </div>
        </div>
        <input type="submit" value="BUSCAR" class="searcher-btn">
      </form>

      <div
        class="header-top-bar-menu"
        layout="row"
        layout-align="center center"
        layout-align="center center"
        layout-align-sm="start center"
        layout-align-xs="start center"

      >

        <div flex-gt-xs="15" class="logo logo-mobile" layout-align="center center">
          <a href="/" ng-switch on="main.siteTheme">
            <img ng-switch-when="actual-home" src="images/actual-home-blanco.png" alt="Actual Group">
            <img ng-switch-when="actual-studio" src="images/actual-studio-blanco.png" alt="Actual Group">
            <img ng-switch-when="actual-kids" src="images/actual-kids-blanco.png" alt="Actual Group">
            <img ng-switch-default src="images/actual-home-blanco.png" alt="Actual Group">
          </a>
        </div>

        <!--IF ACTIVE QUOTATION-->
        <a
          ng-if="main.activeQuotation"
          flex
          ng-href="/quotations/edit/{{main.activeQuotation.id}}"
          class="header-top-bar-menu-item"
        >
          <span class="cart-n-items" ng-class="{'cart-active' : main.activeQuotation}">{{main.activeQuotation.totalProducts}}</span>
          <i class="icon-carro" ng-class="{'cart-active' : main.activeQuotation}"></i>
          <ng-include ng-if="main.isActiveCart" src="'views/partials/cart-header.html'"></ng-include>
        </a>

        <!--IF NOT ACTIVE QUOTATION-->
        <a
          ng-if="main.user && !main.activeQuotation"
          flex
          href="/"
          class="header-top-bar-menu-item"
        >
          <i class="icon-carro"></i>
          <ng-include ng-if="main.user && main.isActiveCart" src="'views/partials/cart-header.html'"></ng-include>
        </a>


        <div
          ng-if="!main.user"
          flex
          id="login-header-trigger"
          class="header-top-bar-menu-item">
          <i class="icon-login" ng-click="main.toggleLoginModal()"></i>
          <ng-include ng-if="!main.user && main.isActiveLogin" src="'views/partials/login-header.html'"></ng-include>
        </div>

        <!--IF logged in-->
        <div
          ng-if="main.user"
          flex
          href="#"
          id="profile-header-trigger"
          ng-click="main.toggleProfileModal()"
          class="header-top-bar-menu-item header-top-bar-menu-item-name"
        >
          <a href="#" >
            <i class="icon-login"></i>
            <span >Bienvenido <strong>{{main.user.firstName}}</strong></span>
          </a>
          <ng-include
            ng-if="main.isActiveProfileHeader"
            src="'views/partials/profile-header.html'"></ng-include>
        </div>


        <!---end if Logged in -->

      </div>

    </div>

  </div>
  <!--END TOP BAR-->

  <!--START MENU-->
    <ng-include ng-if="main.activeModule !== 'users'" src="'views/partials/header-menu-miactual.html'"></ng-include>
  <!--END MENU-->

</div>

<md-sidenav md-component-id="left" class="md-sidenav-left movil">
<aside flex-gt-sm="20" flex="100">
      <sidebar-categories
        categories-tree="main.categoriesTree"
        active-store="main.activeStore"
      >
      </sidebar-categories>
    </aside>
</md-sidenav>
