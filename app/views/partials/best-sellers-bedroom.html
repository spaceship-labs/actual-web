<div ng-if="vm.bedRooms && main.site" id="home-slider-wrapper">
  <div class="listing-view">
    <h2 class="listing-view-title best-seller-title">
      <a href="/category/recamaras">
        <span class="color-gray">Top Recámaras</span>
      </a>
    </h2>
  </div>
  <div class="products-list" layout="row" layout-wrap layout-align="start center" ng-cloak>
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="product in vm.bedRooms | limitTo:vm.limitBedRooms track by $index" class="listing-product-wrap">
      <listing-product product="product"></listing-product>
    </div>
    <button flex="50" style="margin: 0px auto;" class="action-btn" ng-if="vm.bedRooms.length > vm.limitBedRooms" ng-click="loadMore('bedRooms')">Ver más</button>
  </div>
</div>
