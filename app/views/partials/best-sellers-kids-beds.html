<div ng-if="vm.kidsBeds && main.site" id="home-slider-wrapper">
  <div class="listing-view">
    <h2 class="listing-view-title best-seller-title">
      <a href="/category/camas-infantiles">
        <span class="color-gray">Camas infantiles</span>
      </a>
    </h2>
  </div>
  <div class="products-list" layout="row" layout-wrap layout-align="start center" ng-cloak>
   <div flex="80" flex-xs="100" flex-sm="100" ng-show="vm.top['camas-infantiles-loaded']">
      <slick class="categories-carousel" infinite="false" slides-to-show="3" slides-to-scroll="3" init-onload=true data="vm.top['camas-infantiles-loaded']" responsive="vm.bestSellersCarouselBreakpoints" >
        <div ng-repeat="product in vm.kidsBeds" class="listing-product-wrap">
          <listing-product class="foo" product="product"></listing-product>
        </div>
      </slick>
    </div>
    <div flex="20" layout="row" layout-wrap layout-align="start center" class="view-more-category">
      <a href="/category/camas-infantiles">
        <div class="circle circle-salas">
          <div class="circle-text">
            <p>
              VER CATEGORÍA
              <strong>COMPLETA</strong>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div hide-gt-sm class="listing-view">
    <a href="/category/camas-infantiles" class="action-btn">
      VER MÁS PRODUCTOS
    </a>
  </div>
</div>
