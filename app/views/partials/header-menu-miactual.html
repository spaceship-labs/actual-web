<div class="menu" hide-xs>
  <div
    class="container container-xxlg"
    layout="row"
    layout-wrap
    layout-align="space-between stretch"
  >
    <nav
      ng-if="main.siteTheme === 'actual-kids' "
      hide-sm
      flex-gt-sm="100"
      flex="100"
      layout="row"
      layout-wrap
      ng-mouseover="main.menuCategoriesOn = false"
      class="nav-categories"
    >
      <a
        ng-repeat-start="category in main.categoriesTree track by $index"
        flex
        flex-xs="25"
        class="categories-bg nav-categories-item"
        href="/category/{{ category.Handle }}"
        ng-mouseover="main.handleCategoryHover(category.Handle)"
        ng-mouseleave="main.handleCategoryLeave()"
      >
        <i class="icon-{{ main.mainCategoriesKids[category.Handle].icon }}"></i>
        <span class="nav-categories-item-text" href="#"
          >{{ category.Name }}</span
        >
      </a>
      <smart-menu
        ng-repeat-end
        ng-show="main.activeCategory[category.Handle]"
        ng-if="category.Handle !== 'ofertas'"
        ng-mouseover="main.handleCategoryHover(category.Handle)"
        ng-mouseleave="main.handleCategoryLeave()"
        subcategories="category.Childs"
        image="main.mainCategoriesKids[category.Handle].image"
        leavehover="main.handleCategoryLeave"
        index="$index"
      ></smart-menu>
      <a
        ng-if="main.isUserSellerOrAdmin"
        href="/reports/orders"
        flex
        flex-xs="25"
        class="nav-categories-item"
      >
        <i class="icon-attachment"></i>
        <span class="nav-categories-item-text" href="#">Pedidos</span>
      </a>
      <a
        ng-if="main.isUserSellerOrAdmin"
        href="/reports/quotations"
        flex
        flex-xs="25"
        class="nav-categories-item"
      >
        <i class="icon-oportunidades"></i>
        <span class="nav-categories-item-text" href="#">Cotizaciones</span>
      </a>
    </nav>
  </div>
</div>
