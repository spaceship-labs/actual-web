<div class="menu" hide-xs>
  <div class="container container-xxlg" layout="row" layout-wrap layout-align="space-between stretch">

    <nav ng-if="main.siteTheme !== 'actual-kids' " hide-sm flex-gt-sm="100" flex="100" layout="row" layout-wrap ng-mouseover="main.menuCategoriesOn = false"
      class="nav-categories">
      <a ng-repeat-start="category in main.categoriesTree | filter: { onKidsMenu: '!' } track by $index" flex flex-xs="25" class="salas-bg nav-categories-item"
        href="/category/{{category.Handle}}" ng-mouseover="main.handleCategoryHover(category.Handle)" ng-mouseleave="main.handleCategoryLeave()">
        <i ng-class="main.activeCategory[category.Handle] === false ? 'icon-{{ main.mainCategories[category.Handle].icon }}' : 'icon-{{ main.mainCategories[category.Handle].filledIcon }}'"></i>
        <span class="nav-categories-item-text" href="#">{{category.Name}}</span>
      </a>
      <smart-menu ng-repeat-end ng-show="main.activeCategory[category.Handle]" ng-if="category.Handle !== 'ofertas'" ng-mouseover="main.handleCategoryHover(category.Handle)"
        ng-mouseleave="main.handleCategoryLeave()" subcategories="category.Childs" category="main.category[$index]" leavehover="main.handleCategoryLeave"></smart-menu>
      <a href="/search?sortkey=slowmovement" flex flex-xs="25" class="deals-bg nav-categories-item" ng-mouseover="main.handleCategoryHover(8)"
        ng-mouseleave="main.handleCategoryLeave()">
        <i ng-show="!main.activeCategory[8]" class="icon-9"></i>
        <i ng-show="main.activeCategory[8]" class="icon-deals-relleno"></i>
        <span class="nav-categories-item-text" href="#">Promociones</span>
      </a>
      <a href="https://actualkids.com" target="_blank" flex flex-xs="25" class="kids-bg nav-categories-item">
        <img src="images/logos/kids-azul.png" alt="Actual Group" style="width: 80px">
      </a>
    </nav>
  </div>

</div>
