<md-sidenav fullscreen class="md-sidenav-left md-whiteframe-4dp pointers-sidenav mobile-sidenav" md-component-id="mobileSidenav">
  <md-button ng-click="main.toggleMobileSidenav()" class="close-btn md-fab md-mini md-primary">x</md-button>

  <!--
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Filtrar resultados <i class="icon-pointer"></i></h1>
  </md-toolbar>
  -->

  <md-content>

    <nav ng-if="main.siteTheme !== 'actual-kids' ">
      <ul>
        <li ng-repeat="category in main.categoriesTree  | filter: main.filterSmartMenu track by $index" ng-click="main.handleAccordion(category.Handle)"
          class="nav-categories-item-sidenav">
          <span class="nav-categories-item-text" href="#">{{ category.Name }}</span>
          <ul ng-show="main.accordion.current === category.Handle">
            <li ng-repeat="subcategory in category.Childs" class="">
              <a ng-href="{{'/category/' + subcategory.Handle}}" class="nav-categories-item">
                <span class="nav-categories-item-text">{{ subcategory.Handle }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>


    <nav ng-if="main.siteTheme === 'actual-kids' ">
      <ul>
        <li ng-repeat="category in main.categoriesTree | filter: main.filterKidsSmartMenu track by $index " ng-click="main.handleAccordion(category.Handle)"
          class="nav-categories-item-sidenav">
          <span class="nav-categories-item-text" href="#">{{ category.Name }}</span>
          <ul ng-show="main.accordion.current === category.Handle">
            <li ng-repeat="subcategory in category.Childs" class="">
              <a ng-href="{{'/category/' + subcategory.Handle}}" class="nav-categories-item">
                <span class="nav-categories-item-text">{{ subcategory.Handle }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>


    <a ng-if="main.isUserSellerOrAdmin" href="/reports/orders" class="nav-categories-item">
      <i class="icon-attachment"></i>
      <span class="nav-categories-item-text" href="#">Pedidos</span>
    </a>

    <a ng-if="main.isUserSellerOrAdmin" href="/reports/quotations" class="nav-categories-item">
      <i class="icon-oportunidades"></i>
      <span class="nav-categories-item-text" href="#">Cotizaciones</span>
    </a>


  </md-content>
</md-sidenav>
