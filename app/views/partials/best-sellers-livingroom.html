<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">PRODUCTOS MÁS VENDIDOS</h3>
      <p class="text-center">
        <small>
          Aliquam mi erat, aliquam vel luctus eu, pharetra quis elit. Nulla
          euismod ultrices massa, et feugiat ipsum consequat eu.
        </small>
      </p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div
      class="products-list"
      layout="row"
      layout-wrap
      layout-align="center"
      ng-cloak
    >
      <!-- Primera fila de productos (Salas) -->
      <div flex="80" flex-xs="100" flex-sm="100">
        <slick
          class="categories-carousel"
          responsive="vm.bestSellersCarouselBreakpoints"
          infinite="False"
          slides-to-show="4"
          slides-to-scroll="1"
          init-onload="False"
          data="vm.featuredLoaded"
        >
          <div
            ng-repeat="featuredSalas in vm.featuredProducts | filter: {categoryHandle: 'salas'} | limitTo: limitTo: 2"
            class="listing-product-wrap"
          >
            <listing-product product="featuredSalas.product" />
          </div>
        </slick>
      </div>

      <!-- Segunda fila de productos (Recámaras) -->
      <div flex="80" flex-xs="100" flex-sm="100">
        <slick
          class="categories-carousel"
          responsive="vm.bestSellersCarouselBreakpoints"
          infinite="False"
          slides-to-show="4"
          slides-to-scroll="1"
          init-onload="False"
          data="vm.featuredLoaded"
        >
          <div
            ng-repeat="featuredComedores in vm.featuredProducts | filter: {categoryHandle: 'comedores'} | limitTo: limitTo: 2"
            class="listing-product-wrap"
          >
            <listing-product product="featuredComedores.product" />
          </div>
        </slick>
      </div>
    </div>
  </div>
</div>
