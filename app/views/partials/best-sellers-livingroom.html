<div ng-if="vm.livingRooms && main.site" id="home-slider-wrapper">
  <div class="listing-view">
    <h2 class="listing-view-title best-seller-title">
      <a href="/category/salas">
        <span class="color-gray"><strong>Top Salas</strong></span>
      </a>
    </h2>
  </div>
  <div class="products-list" layout="row" layout-wrap layout-align="start center" ng-cloak>
    <div flex="80" layout="row" layout-wrap layout-align="start center">
      <slick class="categories-carousel" infinite="false" slides-to-show="3" slides-to-scroll="3"
      init-onload=true data="vm.livingRooms">
        <div ng-repeat="product in vm.livingRooms"
        class="listing-product-wrap">
          <listing-product product="product"></listing-product>
        </div>
      </slick>
    </div>
    <div flex="20" layout="row" layout-wrap layout-align="start center" class="view-more-category">
      <a href="/category/salas">
        <div class="circle">
          <div class="circle-text">
            <p>
              VER CATEGORÍA <strong>COMPLETA</strong>
            </p>
          </div>
        </div>
      </a>
    </div>
    <!-- <button flex="50" style="margin: 0px auto;" class="action-btn" ng-if="vm.livingRooms.length > vm.limitLivingRooms" ng-click="loadMore('livingRooms')">Ver más</button> -->
  </div>
</div>
