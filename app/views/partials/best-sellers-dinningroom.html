<div ng-if="vm.dinningRooms && main.site" id="home-slider-wrapper">
  <div class="listing-view">
    <h2 class="listing-view-title best-seller-title">
      <a href="/category/comedores"><span>Comedores</span></a>
    </h2>
  </div>
  <div class="products-list"
  layout="row"
  layout-wrap
  layout-align="start center"
  ng-cloak
  >
    <div flex="25"
    flex-sm="50"
    flex-xs="100" ng-repeat="product in vm.dinningRooms | limitTo:vm.limitDinningRooms track by $index" class="listing-product-wrap">
    	<listing-product product="product"></listing-product>
    </div>
    <button
      flex="50"
      style="margin: 0px auto;"
			class="action-btn"
      ng-if="vm.dinningRooms.length > vm.limitDinningRooms" ng-click="loadMore('dinningRooms')">Ver m√°s</button>
  </div>
</div>
