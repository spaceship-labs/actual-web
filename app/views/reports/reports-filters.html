<section class="report-filters">
	
	{{vm.searchParams}}

	<label for="">Cliente</label>
  <md-autocomplete
      md-no-cache="false"
      md-selected-item="vm.selectedClient"
      md-search-text="vm.searchText"
      md-items="item in vm.queryClients(vm.searchText)"
      md-selected-item-change="vm.onClientSelected(item)"
      md-item-text="item.CardName + ' ' + item.CardCode"
      md-min-length="0"
      placeholder="Buscar cliente">
    <md-item-template>
      <span class="client-found" md-highlight-text="vm.searchText" md-highlight-flags="^i">
        {{item.CardName}} | {{item.CardCode}} | {{item.E_Mail}}</span>
    </md-item-template>
    <md-not-found>
      No se encontro "{{vm.searchText}}".
    </md-not-found>
  </md-autocomplete>									

	<br/>

	<div layout="row">
		<div flex="50">
			<table>
				<tr>
					<td><label for="">Orden venta</label></td>
					<td><input type="text" placeholder="Folio (6 digitos)" ng-model="vm.searchParams.folio"></td>	
				</tr>
				<tr>
					<td><label for="">Tipo pago</label></td>
					<td>
						<select ng-model="vm.searchParams.paymentType" ng-options="type.value as type.label for type in vm.paymentTypes">
						</select>										
					</td>	
				</tr>	
			</table>																	
		</div>
		<div flex="50">
			<table>
				<tr>
					<td><label for="">Fecha inicio</label></td>
					<td>
	          <input
	            pikaday="vm.dateStart"
	            format="DD/MM/YYYY"
	            trigger="trigger-start-date-orders"
	            readonly
	            type="text"
	            set-default-date="true"
	            default-date="{{vm.startDate}}"
	            on-select="vm.onStartDateSelected(pikaday)">									
					</td>	
				</tr>
				<tr>
					<td><label for="">Fecha hasta</label></td>
					<td>
	          <input
	            pikaday="vm.dateEnd"
	            format="DD/MM/YYYY"
	            trigger="trigger-start-date-orders"
	            readonly
	            type="text"
	            set-default-date="true"
	            default-date="{{vm.startDate}}"
	            on-select="vm.onEndDateSelected(pikaday)">														
					</td>	
				</tr>	
				<tr>
					<td><label for="">Estatus venta</label></td>
					<td>
						<select ng-model="vm.searchParams.status" ng-options="status.value as status.label for status in vm.orderStatuses">
						</select>									
					</td>	
				</tr>		
				<tr>
					<td><label for="">PÃ¡gina web</label></td>
					<td>
						<select ng-model="vm.searchParams.Store" ng-options="store.value as store.label for store in vm.stores">
						</select>
					</td>	
				</tr>
			</table>																		
		</div>
	</div>
</section>
