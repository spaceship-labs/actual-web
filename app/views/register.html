<div class="body-payment-flow">
  
  <div class="payment-flow">
    <ng-include src="'/views/partials/layoutpf/popup-login.html'"></ng-include>
    <ng-include src="'/views/partials/layoutpf/popup-invited.html'"></ng-include>
    <ng-include src="'/views/partials/layoutpf/popup-register.html'"></ng-include>
    <div class="client-session">
      <div class="section-title">
        <i class="icon-login"></i>
        <h3 class="heading-4--light">1. Iniciar sesión</h4>
      </div>
      <div class="__session-selectors">
        <ng-include src="'views/partials/payment-flow/_login-selector.html'"></ng-include>
      </div>
      <!-- SOLCIAL NETWORKS SECTION 
      <div class="__sessionwith-text" > Iniciar sesión con </div>
      <div class="__sessionwith-buttons">
        <button class="actual-btn">
          Login with Facebook
        </button>
        <button class="actual-btn">
          Login with Google
        </button>
      </div>
      -->
    </div>

    <div class="cart-items">
      <div class="section-title">
        <i class="icon-carro"></i>
        <h3 class="heading-4--light">3. Confirmar carrito</h4>
      </div>
      <ng-include src="'views/partials/payment-flow/_infoCart-section.html'"></ng-include>
    </div>

    <div class="info-client">
      <div class="section-title">
        <i class="icon-delivery"></i>
        <h3 class="heading-4--light">2. Agregar dirección</h4>
      </div>
      <ng-include src="'views/partials/payment-flow/_cardSection.html'"></ng-include>
    </div>
    
    <div class="payment-methods">
      <div class="section-title">
        <i class="icon-checkmark"></i>
        <h3 class="heading-4--light">4. Realizar compra</h4>
      </div>
      <div class="__payment-selectors">
        <ng-include src="'views/partials/payment-flow/_purchase-selector.html'"></ng-include>
        <div class="link__event">
          <p><b><a href="#" target="_blank">¿Más opciones de pago? &rarr;</a></b></p>
        </div>
        <button class="actual-btn">
          Realizar compra
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
