<div ng-if="vm.isLoading" layout-fill layout="row" layout-sm="column" layout-align="center center" class="loading-circle">
  <md-progress-circular class="md-accent" md-diameter="100px"></md-progress-circular>
</div>

<section
  name="createForm"
  novalidate
  ng-if="!vm.isLoading"
  class="form-view container container-xlg">
  <h1><i class="icon-login"></i> <strong>RECUPERAR CONTRASEÃ‘A</strong></h1>
  <section class="form-view-content">

    <section class="form-section">

			<form 
				name="forgotPasswordForm" 
				ng-submit="vm.sendPasswordRecovery(forgotPasswordForm)" 
				class="form-section-content form-section-content-v3"
			>

			  <div layout="row">

					<div ng-if="vm.processCompleted">
						<p>{{vm.message}}</p>
					</div>

			    <div ng-if="!vm.processCompleted" flex class="input-element">
			      <label>
			        <strong>Email</strong>
			        <span class="hl-label">*</span>
			      </label>
			      <div class="input-element-inner">
			        <input
			          type="email"
			          name="email"
			          ng-model="vm.email"
			          required
			        >
			      </div>
			    </div>

			  </div>

	      <div 
	      	ng-if="!vm.processCompleted"
	      	layout="row" 
	      	class="form-view-btns" 
	      	layout-align="center center">
	        <input
	          class="form-view-btn form-view-btn-primary"
	          type="submit"
	          value="Enviar"
	        >
	      </div>


			</form>


		</section>

  </section>

</section>
