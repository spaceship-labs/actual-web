<div layout="row" layout-wrap>
  <div flex="100" class="logo" layout="row" layout-align="center center">
        <a flex="20"  href="/" layout="row" layout-align="center center">
          <img src="images/logo.png" alt="Actual Group">
        </a>
  </div>
  <div flex="25">
    <section id="profile-view" class="form-view container container-xlg">
      <p  style="margin: 0" align="center"><font size="5px">BIENVENIDO A</font></p>
      <p style="margin: 0" align="center"><font size="5px"><strong>MI ACTUAL</strong></font></p>
      <hr/>
      <ul style="list-style-type: none" class="modify-password">
        <li><a href="user/profile"><strong>MI PERFIL</strong></a></li>
        <li><a href="/user/user-purchases"><strong>MIS COMPRAS</strong></a></li>
        <li><a href="/user/user-invoices"><strong>MIS FACTURAS</strong></a></li>
        <li><a href="/user/user-purse"><strong>MI MONEDERO</strong></a></li>
        <li><a href="/user/user-deliveries"><strong>MIS ENVÍOS</strong></a></li>
        <li><a href="/user/user-payments"><strong>MIS FORMAS DE PAGO</strong></a></li>
      </ul>
    </section>
  </div>
  <div flex hide-sm hide-xs></div> 
   <div flex="70">
    <section id="profile-view" class="form-view container container-xlg">
      <h1 class="principal-icon" align="center"><i flex="80" layout="row" layout-align="center center" class="icon-login"></i> </h1>
        <div layout="row" layout-xs="column" layout-align="center center" >
          <div flex="33" layout="column" layout-align="center center" class="info-row">
            <div flex><strong>{{vm.user.firstName}} {{vm.user.lastName}}</strong></div>
            <div flex layout-align="center center"><p>NOMBRE(S)</p></div>
          </div>
          <div flex="33" layout="column" layout-align="center center" class="info-row">
            <div flex><strong>13. 09. 85</strong></div>
            <div flex layout-align="center center"><p>CUMPLEAÑOS</p></div>
          </div>
          <div flex="33" layout="column" layout-align="center center" class="info-row">
            <div flex><strong>$1,561.50 MXN</strong></div>
            <div flex layout-align="center center"><p>MI MONEDERO</p></div>
          </div>        
        </div>
      <div flex>
          <p class="modify-icon" >
            <i class="icon-cash"></i>
              <font size="6">              
              <strong>MIS FORMAS DE PAGO</strong>
              </font>
          </p>
      </div>
        <form ng-if="!vm.isLoading" name="updateForm" ng-submit="vm.update(updateForm)" class="form-view-content">
        <section class="form-section">
          <!--DATOS PERSONALES-->
          <h3><strong>MIS TARJETAS</strong></h3>
          <section class="form-section-content form-section-content-v2" layout="row" layout-align="space-between center">
            <div flex="100">
              <div layout="row" layout-wrap>
                <div flex="45" class="input-element">
                  <label>
                    <strong>Nombre(s) del titular<span class="hl-label">*</span></strong>
                  </label>
                  <div class="input-element-inner">
                    <input type="text" ng-model="vm.user.firstName" required>
                  </div>
                </div>
                <div flex="45" class="input-element">
                  <label>
                    <strong>Apellido(s) del titular<span class="hl-label">*</span></strong>
                  </label>
                  <div class="input-element-inner">
                    <input type="text" ng-model="vm.user.lastName" required>
                  </div>
                </div>
              </div>
              <div layout="row" layout-wrap>
                <div flex="45" class="input-element">
                  <label>
                    <strong>Número de tarjeta<span class="hl-label">*</span></strong>
                  </label>
                  <div class="input-element-inner">
                    <input type="text" ng-model="vm.user.firstName" required>
                  </div>
                </div>
                <div flex="20" class="input-element">
                  <label>
                    <strong>Fecha de vencimiento<span class="hl-label">*</span></strong>
                  </label>
                  <div class="input-element-inner">
                    <input type="text" ng-model="vm.user.lastName" required>
                  </div>
                </div>
                <div flex="25" class="input-element">
                  <label>
                    <strong>Código postal<span class="hl-label">*</span></strong>
                  </label>
                  <div class="input-element-inner">
                    <input type="text" ng-model="vm.user.lastName" required>
                  </div>
                </div>
              </div>

            </div>

          </section>
          <!--END DATOS PERSONALES-->

        </section>
        <!--END FORM SECTION-->

        <div layout="row" class="form-view-btns no-margin" layout-align="center center"> 
          <!--<a href="" flex class="form-view-btn">Borrar todos los campos</a>-->
          <button
            ng-submit="vm.update(updateForm)"
            flex="50"
            class="form-view-btn form-view-btn-primary">
            Guardar información
          </button>
        </div>
        <h3><strong>MIS TRANSFERENCIAS</strong></h3>

      </form>
      <!--END PROFILE EDIT-->
    </section>
  </div>
</div>
