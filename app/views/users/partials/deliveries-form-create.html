<div ng-if="vm.isLoadingCreate" layout-fill layout="row"  layout-align="center center" class="loading-circle">
  <md-progress-circular md-mode="indeterminate"  md-diameter="150"></md-progress-circular>
</div>


<form 
  ng-if="!vm.isLoadingCreate" 
  name="createForm" 
  class="delivery-user-form"
  ng-submit="vm.createAddress(createForm)"
>

  <!--<h2><strong>Registrar una dirección de envío</strong></h2>-->
  <div layout="row" layout-wrap layout-align="space-between center">
    <div flex-sm="100" flex-xs="100">
      <h2><strong>Persona y dirección de entrega</strong></h2>  
    </div>

    <div class="checkbox-client-type" flex-sm="100" flex-xs="100">
      <md-checkbox
        ng-click="vm.copyPersonalDataToNewAddress()"
        ng-model="vm.copyingPersonalDataToContact"
        aria-label="">
        <strong>Los mismos que mis datos personales</strong>
      </md-checkbox>    
    </div>
  </div>


  <section class="form-section">
    <!--DATOS PERSONALES-->
    <section class="form-section-content form-section-content-v2" layout="row" layout-align="space-between center">
      <div flex="100">
        <div layout="row" layout-wrap>
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Nombre(s)<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.FirstName" required>
            </div>
          </div>
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Apellido(s)<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.LastName" required>
            </div>
          </div>
        </div>
        <div layout="row" layout-wrap>
          <!--
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Teléfono fijo<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.Tel1" required>
            </div>
          </div>
          -->
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Teléfono celular<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.Cellolar" required>
            </div>
          </div>
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Email<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.E_Mail" required>
            </div>
          </div>
          <div flex flex-xs="100" class="input-element">
            <label>
              <strong>Confirmar Email<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress._E_Mail" ng-pattern="vm.newAddress.E_Mail" required>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!--END DATOS PERSONALES-->

  </section>
  <!--END FORM SECTION-->        
  
  <h3><strong>DIRECCIÓN DE ENTREGA</strong></h3>
  <section class="form-section">
    <!--DATOS PERSONALES-->
    <section class="form-section-content form-section-content-v2" layout="row" layout-align="space-between center">
      <div flex="100">
        <div layout="row" layout-wrap>
          <div flex="25" flex-xs="45" class="input-element">
            <label>
              <strong>Calle <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.Address" required>
            </div>
          </div>
          <div flex="10" flex-xs="45" class="input-element">
            <label>
              <strong>No. Exterior <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Noexterior" required="">
            </div>
          </div>
          <div flex="10" flex-xs="45" class="input-element">
            <label>
              <strong>No. Interior <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Nointerior" required="">
            </div>
          </div>
          <div flex flex-xs="45" class="input-element">
            <label>
              <strong>Colonia <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Colonia" required>
            </div>
          </div>
          <div flex flex-xs="45" class="input-element">
            <label>
              <strong>Municipio o delegación <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Mpio" required="">
            </div>
          </div>
        </div>
        <div layout="row" layout-wrap>
          <div flex="25" flex-xs="45" class="input-element">
            <label>
              <strong>Ciudad <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Ciudad" required>
            </div>
          </div>
          <div flex="25" flex-xs="45" class="input-element">
            <label>
              <strong>Estado <span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <md-select ng-model="vm.newAddress.U_Estado" class="select-element" required>
                <md-option ng-repeat="state in vm.states" ng-value="state.Code">
                  {{state.Name}}
                </md-option>
              </md-select>
            </div>
          </div>
          <div flex flex-xs="45" class="input-element">
            <label>
              <strong>Código postal<span class="hl-label">*</span></strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_CP" required>
            </div>
          </div>
          <div flex-gt-sm="25" flex="100" class="input-element"></div>

        </div>
        <div layout="row" layout-wrap>
          <div flex="25" flex-xs="40" class="input-element">
            <label>
              <strong>Entre calle</strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Entrecalle">
            </div>
          </div>
          <div flex="5" class="input-element">
            <label>
              <strong>Y</strong>
            </label>
          </div>
          <div flex="25" flex-xs="40" class="input-element">
            <label>
              <strong>Calle</strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Ycalle">
            </div>
          </div>
          <div flex flex-xs="45" class="input-element">
            <label>
              <strong>Referencias cercanas</strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="vm.newAddress.U_Notes1">
            </div>
          </div>
        <div flex-gt-sm="10" flex="100" class="input-element"></div>
        </div>                
      </div>
    </section>
    <!--END DATOS PERSONALES-->

  </section>
  <!--END FORM SECTION--> 

  <div layout="row" class="form-view-btns no-margin" layout-align="center center"> 
    <button
      ng-submit="vm.createAddress(createForm)"
      flex="50"
      class="form-view-btn form-view-btn-primary">
      Agregar dirección
    </button>
  </div>
<!--FIN DIRECCIONES DE ENVIO-->
</form>
