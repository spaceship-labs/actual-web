<div class="sub">
  <img class="sub-image" src="{{getCategoryImage(category.Handle)}}" alt="{{category.Name}}">
  <div class="sub-text">
    <h4>
      <a ng-href="/category/{{category.Handle}}">
        <strong ng-if="category.Handle !== 'ofertas'">{{category.Name}}</strong>
        <!-- ({{category[stockKey]}}) -->
      </a>
    </h4>
  </div>
  <a ng-href="/category/{{category.Handle}}" class="absolute-link"></a>
</div>
