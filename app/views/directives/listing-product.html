<a ng-href="{{product.url}}" class="url-product">
  <div class="container-fluid" style="width: 16rem">
    <div class="row">
      <div class="card border-0">
        <div class="listing-img-blend">
          <img class="card-img-top" ng-if="images.length === 1" animate-visible="true" lazy-src="{{images[0].url}}"
            alt="{{product.Name}}" />
        </div>
        <div class="bookmark-icon">
          <img src="/images/promo-label.png" alt="Price Label" />
        </div>
        <div class="discount-batch" ng-if="product.Discount && product.Discount > 0">
          - {{product.Discount}}%
        </div>
        <div class="card-body">
          <p class="product-name">{{product.Name}}</p>
          <p class="estrella">
            <span class="estrella"></span>
            <span class="estrella"></span>
            <span class="estrella"></span>
            <span class="estrella"></span>
          </p>
          <p class="price" style="margin-top: -17px; color: #cc1020; font-weight: 500">
            <strong class="price-now-currency"></strong>
            ${{ product.Price | number:0 }}
            <span class="price-before-currency"></span>
            <span class="price-before" style="text-decoration: line-through; color: #747474"> ${{product.priceBefore |
              number:0 }}</span>
            <span ng-if="product.priceBefore"></span>
            <br />
          </p>
        </div>
      </div>
    </div>
  </div>
</a>
