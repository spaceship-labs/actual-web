<div class="smart-menu-container" ng-class="index > 3 ? 'smart-menu-left' : 'smart-menu-right'" layout="row" ng-cloak>
  <div class="smartmenu-menu-feature" flex-order="{{(index > 3) ? 2 : 1}}">
    <div ng-repeat="subcategory in subcategories track by $index">
      <strong class="mouseover-menu-list">
        <a ng-href="{{'/category/' + subcategory.Handle}}" ng-click="leavehover()">{{subcategory.Name}}</a>
      </strong>
    </div>
  </div>
  <hr>
  <div class="smartmenu-feature-info" flex-order="{{(index > 3) ? 1 : 2}}" on="category">
    <div class="smartmenu-feature-description">
      <div class="smart-menu-img"><img ng-src="{{ image }}"></div>
      <!-- TEST NAME PRODUCT -->
      <!-- <span ng-repeat="featuredProducts in category.FeaturedProducts">Produt </span> -->
      <span>Name product</span>
      <a>Ver más información...</a>
    </div>
    <!-- -->
    <div class="smartmenu-feature-description" on="category">
      <div class="smart-menu-img"><img src="/images/categories/categoria1.jpg" alt="feature" ></div>
      <strong>Silla de comedor tapizada</strong>
    </div>
    
  </div>
</div>
