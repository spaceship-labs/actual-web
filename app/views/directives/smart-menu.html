
<div class="smart-menu-container" ng-class="index > 3 ? 'smart-menu-left' : 'smart-menu-right'" layout="row" ng-cloak>
  <div flex="30" flex-order="{{ index > 3 ? 2 : 1 }}" class="smartmenu-menu-feature" >
    <div ng-repeat="subcategory in subcategories track by $index">
      <strong class="mouseover-menu-list">
        <a ng-href="{{'/category/' + subcategory.Handle}}" ng-click="leavehover()">{{subcategory.Name}}</a>
      </strong>
    </div>
  </div>
  <div  flex="70" flex-order="{{ index > 3 ? 1 : 2 }}" on="category" class="smartmenu-feature-info">
    <hr style="margin: 0;">
    <div class="smartmenu-feature-description" ng-repeat="featuredProduct in featured">
      <div class="smart-menu-img">
        <img ng-src="https://d116li125og699.cloudfront.net/uploads/products/{{featuredProduct.icon_filename}}" />
      </div>
      <h3>{{featuredProduct.Name}}</h3>
    </div>
  </div>
</div> --!>
