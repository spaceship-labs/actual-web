<div ng-class="index > 4 ? 'smart-menu-left' : 'smart-menu'" layout="row" ng-cloak>
  <div flex="30">
    <div ng-repeat="subcategory in subcategories">
      <p>
        <a ng-href="{{'/category/' + subcategory.Handle}}" ng-click="leavehover()">{{subcategory.Name}}</a>
      </p>
    </div>
  </div>
  <div flex="70" on="category">
    <img ng-src="{{ '/images/categories/' + image }}" alt="Actual Group">
  </div>
</div>
