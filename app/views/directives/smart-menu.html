<div class="smart-menu" layout="row" layout-wrap layout-align="start" ng-cloak>
  <div flex="30">
    <div ng-repeat="subcategory in subcategories">
      <p><a href="#">{{subcategory.name}}</a></p>
    </div>
  </div>
  <div flex="70" ng-switch on="category">
    <img ng-switch-when="salas" src="/images/categories/categoria1.png" alt="Actual Group">
    <img ng-switch-when="comedores" src="/images/categories/categoria2.png" alt="Actual Group">
    <img ng-switch-when="sillas" src="/images/categories/categoria3.png" alt="Actual Group">
    <img ng-switch-when="recamaras" src="/images/categories/categoria4.png" alt="Actual Group">
    <img ng-switch-when="mueblesExterior" src="/images/categories/categoria5.png" alt="Actual Group">
    <img ng-switch-when="mueblesTV" src="/images/categories/categoria6.png" alt="Actual Group">
    <img ng-switch-when="mueblesOficina" src="/images/categories/categoria7.png" alt="Actual Group">
    <img ng-switch-when="look" src="/images/categories/categoria8.png" alt="Actual Group">
    <img ng-switch-default src="/images/header-banner.png" alt="Actual Group">
  </div>
</div>
