<div
  ng-if="isLoading"
  layout-fill
  layout="row"
  layout-align="center center"
  class="loading-circle"
>
  <md-progress-circular
    md-mode="indeterminate"
    class="md-accent"
    md-diameter="150"
  ></md-progress-circular>
</div>

<div
  ng-if="!isLoading"
  class="subs-container"
  style="display: flex; flex-wrap: wrap"
></div>

<div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div ng-if="!isLoading">
      <div
        ng-repeat="package in packages track by $index"
        class="package-wrapper"
      >
        <div ng-if="{'active': $index === 0}" class="carousel-item active">
          <img
            animate-visible="true"
            lazy-src="{{package.image}}"
            alt="{{package.image}}"
          />
          <div class="carousel-caption d-none d-md-block">
            <a
              ng-click="addPackageToCart(package.id)"
              href="#"
              class="btn btn-outline-dark"
              >Comprar Ahora</a
            >
            <a href="/ofertas" class="btn btn-outline-dark">Ver MÃ¡s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselHome"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previo</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselHome"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguente</span>
  </button>
</div>

<!--OFERTAS-->
<div ng-repeat="package in packages track by $index" class="package-wrapper">
  <div id="offers-page" class="text-center">
    <a ng-click="addPackageToCart(package.id)" href="#">
      <img
        animate-visible="true"
        lazy-src="{{package.image}}"
        alt="{{package.image}}"
      />
    </a>
  </div>
</div>
