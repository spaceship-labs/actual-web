  <div class="container container-xxlg">
    <p>
      <a href="#">Inicio</a>
      <a href="#"> > Muebles</a>
      <a href="#" class="breadcrumb-active"> > Salas</a>
    </p>
  </div>
</div>
<div class="content-block listing-view">
  <div class="container container-xxlg" layout="row" layout-align="space-between start">
    <!--START NAV-->
    <aside flex="20">
      <sidebar-categories
        active-store="main.activeStore"      
        categories-tree="main.categoriesTree"
        selected-category-id="vm.category.id">
      </sidebar-categories>

    </aside>
    <!--END NAV-->

    <!--SUBCATEGORIES-->
    <div flex="75">

      <div
        ng-if="vm.isLoading"
        layout-fill
        layout="row"
        layout-sm="column"
        layout-align="center center"
        class="loading-circle"
      >
        <md-progress-circular md-mode="indeterminate" class="md-accent" md-diameter="150"></md-progress-circular>
      </div>

      <div ng-if="!vm.isLoading" class="subs-container">
        <h2 class="listing-view-title">Ofertas</h2>
        <!--SUBCATEGORIES LIST LEVEL 2-->

        <div
          ng-repeat="package in vm.packages track by $index"
          class="package-wrapper">

          <a
            ng-click="vm.addPackageToCart(package.id)"
            href="#"
            >
            <img ng-src="{{package.image}}" alt="{{package.image}}">
          </a>
          <div class="package-text">
            <h4>
              <a href="#"><strong>{{package.Name}}</strong></a>
            </h4>
          </div>

        </div>

  </div>
