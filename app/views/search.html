<div class="content-block listing-view search-view" id="search-page">
  <div class="container container-xxlg" layout="row" layout-align="space-between start">

    <!--START NAV-->
    <aside flex="25">
      <sidebar-categories></sidebar-categories>

      <section class="filters">
        <h3 class="filters-head">FILTRAR RESULTADOS</h3>
        <div class="filters-inner">
          <div class="filter-block">
            <h4><strong>PRECIO:</strong></h4>
            <div class="filter-block-inner">

              <div layout="row" layout-align="space-between center">
                <div flex class="input-element">
                  <div class="input-element-inner">
                    <input ng-model="vm.minPrice" placeholder="Min." type="number">
                  </div>
                </div>
                <span>-</span>
                <div flex class="input-element">
                  <div class="input-element-inner">
                    <input ng-model="vm.maxPrice" placeholder="Max." type="number">
                  </div>
                </div>
                <a href="#" class="filter-block-price-btn" ng-click="vm.searchByFilters()">
                  <img src="images/arrow-right.png" alt="">
                </a>
              </div>


            </div>
          </div>

          <div class="filter-block" ng-repeat="filter in vm.filters track by $index">
            <h4 ng-click="vm.filters[$index].active = !vm.filters[$index].active" ng-class="{'active-arrow': vm.filters[$index].active}">
              <strong>{{filter.Name}}:</strong>
            </h4>
            <div ng-show="vm.filters[$index].active" class="filter-block-inner">

              <div ng-if=" filter.Handle != 'color' " >
                <md-checkbox
                  ng-repeat="value in filter.Values"
                  ng-model="value.selected"
                  ng-change="vm.searchByFilters()"
                  aria-label="Checkbox Indeterminate">
                  {{value.Name}}
                </md-checkbox>
              </div>


              <div ng-if=" filter.Handle == 'color' " class="color-picker-sp" layout="row" layout-wrap>
                <a
                  class="color-picker-sp-value"
                  ng-repeat="value in filter.Values"
                  ng-click="vm.toggleColorFilter(value, filter)"
                  ng-style="{'background-color' : value.Code}"
                  ng-class="{'active': value.selected}"
                  href="#"
                  flex>
                  <span></span>
                </a>
              </div>

            </div>
          </div>
        </div>
      </section>

    </aside>
    <!--END NAV-->

    <!--SUBCATEGORIES-->
    <div flex="70">

      <div class="subs-container">

        <div class="filters-selected-list" ng-if="vm.searchValues.length > 0">
          <span>Filtros aplicados:</span>
          <span ng-repeat="searchValue in vm.searchValues track by $index" class="filters-selected-item">
            {{searchValue.Name}}
            <a href="#" ng-click="vm.removeSearchValue(searchValue)" class="remove-item">
              <i class="icon-cotizar"></i>
            </a>
          </span>

          <!--
          <span ng-repeat="keyword in vm.search.keywords track by $index" class="filters-selected-item">
            "{{keyword}}"
            <a href="#" ng-click="vm.removeKeyword(keyword)" class="remove-item">
              <i class="icon-cotizar"></i>
            </a>
          </span>
          -->


        </div>

        <div layout="row" layout-align="space-between start">
          <h2 ng-if="vm.search.term" class="listing-view-title">
            Resultados para "{{vm.search.term}}"
          </h2>
          <h2 ng-if="vm.search.keywords" class="listing-view-title">
            Resultados para "<span ng-repeat="keyword in vm.search.keywords">{{keyword}} </span>"
          </h2>

          <h3 ng-if="!vm.isLoading">
            <i class="icon-search"></i> <span class="hl-text">{{vm.totalResults}}</span> Resultados
          </h3>
        </div>

        <!--RESULTS-->
        <div
          ng-if="!vm.isLoading || vm.loadMoreCount > 1"
          class="results"
          infinite-scroll="vm.loadMore()"
          infinite-scroll-disabled="!(vm.totalResults > vm.products.length && !vm.isLoading && vm.products.length > 0)"
          infinite-scroll-distance="1"
        >
          <div
            class="products-list"
            layout="row"
            layout-wrap
            layout-align="start center">
            <div flex="33" class="listing-product-wrap" ng-repeat="product in vm.products track by product.ItemCode">
              <listing-product product="product"></listing-product>
            </div>
          </div>

        </div>
        <!--END RESULTS-->

        <div ng-if="vm.isLoading" layout="row" layout-align="center center">
          <md-progress-circular class="md-accent" md-diameter="100px"></md-progress-circular>
        </div>

<!--
        <a
          href="#" class="action-btn action-btn-sm"
          ng-if="vm.totalResults > vm.products.length && !vm.isLoading && vm.products.length > 0"
          ng-click="vm.loadMore()"
        >
          Cargar m√°s
        </a>
-->

      </div>
    </div>
    <!-- END SUBCATEGORIES-->

  </div>
</div>
