<md-dialog class="deposit-dialog" aria-label="Terminal"  ng-cloak>
  <div class="deposit-dialog-inner">
    <h2><strong>2. INGRESA LOS DATOS DE TU TARJETA DE DÉBITO O CRÉDITO</strong></h2>
    <form name="paymentForm" ng-submit="paymentConekta(paymentForm)" class="form-section">
        <hr>
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div flex="50" class="input-element">
            <label>
              <p><strong>NOMBRE DEL TARJETA HAMBIENTE</strong>*<small>(Como aparece en el plástico)</small></p>
            </label>
            <div flex="95" class="input-element-inner">
              <input type="text" ng-model="cardName" required>
            </div>
          </div>
          <div flex class="input-element">
            <label>
              <p><strong>TIPO DE TARJETA</strong>*</p>
            </label>
            <div flex="70" class="input-element-inner">
              <input type="text" ng-model="cardType" required>
            </div>
          </div>
        </div>
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div  flex="50" class="input-element">
            <label>
              <p><strong>NÚMERO DE TARJETA</strong>*<small>(Ingresar sin espacios y sin guiones)</small></p>
            </label>
            <div flex="95" class="input-element-inner">
              <input type="text" ng-model="cardNumber" size="52" placeholder="0000 0000 0000 ****" required>
            </div>
          </div>
          <div class="input-element" flex="20">
            <label>
              <p><strong>FECHA DE EXPIRACIÓN</strong>*</p>
            </label>
            <div layout="row" layout-xs="column" class="expiration-inner">
              <div flex="35" class="input-element-inner date-margin">
                <input type="text" ng-model="dateMonth" placeholder="MM" required>
              </div>
              <div flex="35" class="input-element-inner">
                <input type="text" ng-model="dateYear" placeholder="AA" required>
              </div>
            </div>
          </div>
          <div class="input-element" flex>
            <label>
              <p><strong>CÓDIGO CVC</strong>*</p>
            </label>
            <div flex="50" class="input-element-inner">
              <input type="text" ng-model="cvc" placeholder="999" required>
            </div>
          </div>
        </div>
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div class="input-element" flex="35">
            <label>
              <p><strong>PAÍS</strong>*</p>
            </label>
            <div flex="85" class="input-element-inner">
              <input type="text" ng-model="cardCountry" required>
            </div>
          </div>
          <div class="input-element" flex="35">
            <label>
              <p><strong>ESTADO</strong>*</p>
            </label>
            <div flex="85" class="input-element-inner">
              <input type="text" ng-model="cardState" required>
            </div>
          </div>
          <div class="input-element" flex="20">
            <label>
              <p><strong>CÓDIGO POSTAL</strong>*</p>
            </label>
            <div flex="75" class="input-element-inner">
              <input type="text" ng-model="cardZip" required>
            </div>
          </div>
        </div>
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div class="input-element">
            <label>
              <p><strong>CIUDAD</strong>*</p>
            </label>
            <div flex="90" class="input-element-inner">
              <input type="text" ng-model="cardCity" required>
            </div>
          </div>
          <div flex="30" class="input-element">
            <label>
              <p><strong>COLONIA</strong>*</p>
            </label>
            <div flex="95" class="input-element-inner">
              <input type="text" ng-model="cardAdress1" required>
            </div>
          </div>
          <div flex class="input-element" >
            <label>
              <p><strong>CALLE Y NÚMERO</strong>*</p>
            </label>
            <div flex="70" class="input-element-inner">
              <input type="text" ng-model="cardAdress2" required>
            </div>
          </div>
        </div>
        <div class="input-container" layout="row" flex="100" layout-align="center center">
          <div flex class="input-element dialog-row" >
            
                <div  >
                  <div class="cart-totals" layout="row">
                    <div >
                      <h1><strong>TOTAL:</strong></h1>
                    </div>
                    <div class="dialog-price">
                      <h1 >
                        <strong>{{payment.maxAmmount | roundCurrency}} MXN</strong>
                      </h1>
                    </div>
                  </div>
                </div>
          </div>
          <div flex class="input-element dialog-row">
            <p>Meses</p>
          </div>
        </div>
    </form>
    
  </div>
</md-dialog>
