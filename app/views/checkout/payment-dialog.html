<md-dialog class="deposit-dialog" aria-label="Terminal"  ng-cloak>
  <div class="deposit-dialog-inner">
    <h2><strong>2. INGRESA LOS DATOS DE TU TARJETA DE DÉBITO O CRÉDITO</strong></h2>
    <form name="paymentForm" ng-submit="paymentConekta(paymentForm)" class="form-view-content">
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div flex>
          <label>
            <strong>Nombre</strong>
          </label>
          <div class="input-element-inner">
            <input type="text" ng-model="cardName" required>
          </div>
          </div>
          <div flex>
              <label>
                <strong>Tarjeta</strong>
              </label>
              <div class="input-element-inner">
                <input type="text" ng-model="cardType" required>
              </div>
          </div>
        </div>
        <div class="input-container" layout="row" layout-wrap flex="100">
          <div flex="40">
            <label>
              <strong>Número</strong>
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="cardNumber" required>
            </div>
          </div>
          <div flex="30">
            <label>
              <strong>Fecha expiración</strong>
            </label>
            <div flex layout="row" layout-xs="column">
              <div flex="50">
                <div class="input-element-inner">
                  <input type="text" ng-model="dateMonth" required>
                </div>
              </div>
              <div flex="50">
                <div class="input-element-inner">
                  <input type="text" ng-model="dateYear" required>
                </div>
              </div>
            </div>
          </div>
          <div flex="30">
            <label>
              <strong>CVC</strong> 
            </label>
            <div class="input-element-inner">
              <input type="text" ng-model="cvc" required>
            </div>
          </div>
        </div>
        <input type="text" ng-model="cardCountry" required>
        <input type="text" ng-model="cardState" required>
        <input type="text" ng-model="cardPostalCode" required>
        <input type="text" ng-model="cardCity" required>
        <input type="text" ng-model="cardAdress1" required>
        <input type="text" ng-model="cardAdress2" required>
        <input type="submit" value="PAGAR">
    </form>
