<section class="method-block">

  <!--PAYMENTS APPLIED-->
  <div ng-if="vm.isLoadingPayments" layout="row" layout-align="center center">
    <md-progress-circular class="md-accent" md-diameter="100px"></md-progress-circular>
  </div>

  <ul ng-if="!vm.isLoadingPayments">
    <li ng-repeat="payment in vm.quotation.Payments"  class="applied-payment">

      <div
        layout="row"
        layout-align="space-between center"
      >
        <div ng-if="!payment.msi" flex="30">
          <strong>{{payment.name}}</strong>
          <p class="pull-left">
            {{payment.description}}
            <!--<span ng-if="payment.isCancelled">| Cancelado</span>
            <span ng-if="payment.isCancellation">| Cancelación</span>-->
          </p>
        </div>

        <div ng-if="payment.msi" flex="30">
          <strong>{{payment.msi}} Meses</strong>
          <div class="hl-label">
            <strong>Sin intereses</strong>
          </div>
        </div>

        <div class="method-data" flex="60" layout="row">
          
          <div flex="33" ng-show="payment.terminal">
            <p><strong>TERMINAL</strong></p>
            <p>{{payment.terminal}}</p>
          </div>
          <div flex="33" ng-show="payment.verificationCode">
            <p><strong># AUTORIZACIÓN</strong></p>
            <p>{{payment.verificationCode}}</p>
          </div>
          <div flex="33">
            <p><strong>CANTIDAD</strong></p>
            <p ng-if="payment.type !=='cash-usd'">{{payment.ammount | roundCurrency}}</p>
            <p ng-if="payment.type ==='cash-usd'">{{payment.ammount | roundCurrency}} USD.</p>
          </div>

        </div>

        <div 
          ng-if="!payment.isCancelled && !payment.isCancellation" 
          flex="10" 
          class="payment-icon-wrap"
        >
          <i class="icon-checkmark payment-icon"></i>

          <!--<a href="#" ng-click="vm.cancelPayment(payment)">
            <img src="images/cancel.png" class="payment-img-icon">
          </a>-->

        </div>

        <!--
        <div
          ng-if="payment.isCancelled && !payment.isCancellation"
          flex="10"
          class="payment-icon-wrap"
        >
          <p class="cancelled-label">Cancelado</p>
        </div>

        <div
          ng-if="payment.isCancellation"
          flex="10"
          class="payment-icon-wrap"
        >
          <img src="images/minus.png" class="payment-img-icon">
        </div>
        -->


      </div>


    </li>

  </ul>
  <!--END PAYMENTS APPLIED-->


</section>
